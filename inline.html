<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <title>Datepicker inline</title>

    <style>
    *, :before, :after {
        box-sizing: border-box;
    }
    body {
        font: 16px sans-serif;
    }

    .cal-day.marked-unavailable {
        color: #FF3D39;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="datepicker.css" />
    <link rel="stylesheet" type="text/css" href="datepicker-theme.css" />
</head>
<body>

    <input type="date" class="datepicker" name="mydate" />

<script src="datepicker.js"></script>
<script>
    DatePicker.startOfWeek = 1;
    new DateRangePicker(document.querySelector('[name="mydate"]'), {
        inline: true,
        showHeader: false,
        showDayCount: true,
        showOtherMonths: true,
        markedDates: [
            { date: '2018-09-20', className: 'unavailable' }
        ]
    });
</script>
</body>
</html>
